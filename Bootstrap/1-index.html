<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-primary">Primary</div>
                <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-success">Success</div>
                <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-danger">Danger</div>
                <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-warning">Warning</div>
            </div>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-3 p-2 text-center text-white bg-primary">Primary</div>
                <div class="col-12 col-sm-3 p-2 text-center text-white bg-success">Success</div>
                <div class="col-12 col-sm-3 p-2 text-center text-white bg-danger">Danger</div>
                <div class="col-12 col-sm-3 p-2 text-center text-white bg-warning">Warning</div>
            </div>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-2 p-2 text-center text-white bg-primary">Primary</div>
                <div class="col-md-12 col-lg-4 p-2 text-center text-white bg-success">Success</div>
                <div class="col-md-12 col-lg-6 p-2 text-center text-white bg-danger">Danger</div>
            </div>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 p-2 text-center text-white bg-primary order-xl-1 order-lg-2 order-md-3 order-sm-4">Primary</div>
                <div class="col-3 p-2 text-center text-white bg-success order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
                <div class="col-3 p-2 text-center text-white bg-danger order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
                <div class="col-3 p-2 text-center text-white bg-warning order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
            </div>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-12 col-md-2 p-2 text-center text-white bg-primary">Primary</div>
                <div class="col-12 col-md-2 p-2 text-center text-white bg-success">Success</div>
            </div>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 p-2 text-center text-white bg-primary">Primary</div>
                <div class="col-12 col-md-2 p-2 text-center text-white bg-success offset-md-4">Success</div>
                <div class="col-12 col-md-2 p-2 text-center text-white bg-danger offset-md-2">Danger</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
