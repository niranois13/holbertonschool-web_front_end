<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0-index</title>
</head>

<body>
    <div>
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="text" id="email" placeholder="Email" />
        <button onclick="setCookies()">Log me in</button>
        <h2>Cookies</h2>
        <button onclick="showCookies()">Show the cookies</button>
    </div>
    <script>
        function setCookies() {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;
            const date = new Date();
            date.setDate(date.getDate() + 10);
            const expirationTime = date.toUTCString()
            if (firstname) {
                document.cookie = `firstname=${firstname}; expires=${expirationTime}; path=/`;
            }
            if (email) { 
                document.cookie = `email=${email}; expires=${expirationTime}; path=/`;
            }
        }

        function showCookies() {
            const FIRSTNAME = getCookie("firstname");
            const EMAIL = getCookie("email");

            $p.innerHTML = `Email: ${email || "Not set"} - Firstname: ${firstname || "Not set"}`;
            const $body = document.querySelector("body");
            $body.append($p);
        }
    </script>
</body>

</html>
