<script type="application/javascript">
    function createFamilyTree() {
        $("body").append(`
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        `)
    }

    function addNewMember(firstName, lastName) {
        const newRow = $(`<tr></tr>`).append(
                $(`<td></td>`).text(firstName),
                $(`<td></td>`).text(lastName),
                $(`<td></td>`).text("(x)").css("background-color", "orange").addClass("delete")
            );

        $("tbody").append(newRow)

        newRow.find(".delete").on("click", function() {
            $(this).closest("tr").remove();
        });
    }

    createFamilyTree();
    addNewMember("Guillaume", "Salva");
    addNewMember("Arielle", "Snizt")
    addNewMember("Fanette", "Snizt")
    addNewMember("Gerard", "Snizt")
    addNewMember("Victor", "Salva")
</script>
