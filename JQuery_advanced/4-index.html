<script type="application/javascript">
    function createFamilyTree() {
        $("body").append(
            `<table></table>`
        )
        $("table").append(
            `<thead></thead>`,
            `<tbody></tbody>`
        )
        $("thead").append(
            `<tr></tr>`
        )
        $("tr").append(
            $(`<th></th>`).text("Firstname"),
            $(`<th></th>`).text("Lastname")
        )
        $("tbody").append(
            `<tr id="tr1"></tr>`,
            `<tr id="tr2"></tr>`,
            `<tr id="tr3"></tr>`
        )
        $("#tr1").append(
            $(`<td></td>`).text("Guillaume"),
            $(`<td></td>`).text("Salva")
        )
        $("#tr2").append(
            $(`<td></td>`).text("Paulette"),
            $(`<td></td>`).text("Salva")
        )
        $("#tr3").append(
            $(`<td></td>`).text("Antoine"),
            $(`<td></td>`).text("Salva")
        )
    }


    function replaceFamilyTree() {
        $("table > tbody").html(
            $("<tr></tr>").append(
                $("<td></td>").text("Gerard"),
                $("<td></td>").text("Bonissa")
            )
        );
    }

    createFamilyTree();
    replaceFamilyTree();
</script>
